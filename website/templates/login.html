{% extends "base.html" %} {% block title %}KunWay-GPT Login{% endblock %} {% block content
%}

<form action="{{ url_for('auth.login') }}" method="POST" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h3 class="text-center text-black text-2xl font-bold mb-4">Login</h3>
  <div class="mb-4">
    <label for="email" class="block text-gray-700">Email Address</label>
    <input type="email"
      class="mt-2 w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="email" name="email" placeholder="Enter email" />
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700">Password</label>
    <input type="password"
      class="mt-2 w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="password" name="password" placeholder="Enter password" />
  </div>
  <div><a href="/auth/sign-up" class="text-blue-800 font-bold pb-8">forget Password? Click here </a> </div>

  <button type="submit" class="w-full bg-blue-500 text-white py-2 my-4 rounded-md hover:bg-blue-600">Login</button>
</form>
