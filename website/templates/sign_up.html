{% extends "base.html" %} {% block title %}KunWay-GPT SignUp{% endblock %} {% block content
%}

<form action="{{ url_for('auth.sign_up') }}" method="POST" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h3 class="text-center text-black text-2xl font-bold mb-4">Sign Up</h3>
  <div class="mb-4">
    <label for="email" class="block text-gray-700">Email Address</label>
    <input type="email"
      class="mt-2 w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="email" name="email" placeholder="Enter email" />
  </div>
  <div class="mb-4">
    <label for="firstName" class="block text-gray-700">First Name</label>
    <input type="text"
      class="mt-2 w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="firstName" name="firstName" placeholder="Enter first name" />
  </div>
  <div class="mb-4">
    <label for="password1" class="block text-gray-700">Password</label>
    <input type="password"
      class="mt-2 w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="password1" name="password1" placeholder="Enter password" />
  </div>
  <div class="mb-4">
    <label for="password2" class="block text-gray-700">Password (Confirm)</label>
    <input type="password"
      class="mt-2 w-full px-3 py-2 border text-black border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      id="password2" name="password2" placeholder="Confirm password" />
  </div>
  <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Submit</button>
</form>
